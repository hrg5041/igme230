<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>jQuery</title>
    <style>
        #panel1,
        #panel2,
        #smiler {
            background-color: pink;
            height: 100px;
            width: 100px;
            margin-bottom: 2em;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <button id="show">show</button>
    <button id="hide">hide</button>
    <button id="move">move</button>

    <div id="panel1">
        I have text here
    </div>

    <div id="panel2">
        There's more text
    </div>
    <div id="smiler">
        <p>:D</p>
    </div>

    <script>
        $("#hide").click(function () {
            $("#panel1").hide();
        });

        $("#show").click(function () {
            $("#panel1").show();
        });
        
            $("#move").click(function () {
                $("p").animate({
                left: '250px'



                });
            });
    
    </script>

</body>

</html>
